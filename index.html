
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thalassara Hazine Avı</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="container">
    <h1>Thalassara'nın Kehaneti</h1>
    <p class="intro">12 kadim Yunan adası... Her biri Thalassara uygarlığının bir sırrını barındırıyor. Tüm bilmeceleri çöz, kayıp kalıntılara ulaş.</p>
    <div class="map-container">
      <img src="assets/map.jpg" alt="12 Yunan Adası Haritası" usemap="#adalar" />
      <map name="adalar">
        <area shape="circle" coords="120,80,20" href="adalar/delos.html" alt="Delos" />
        <area shape="circle" coords="200,150,20" href="adalar/rhodes.html" alt="Rhodes" />
      </map>
    </div>
    <div class="progress">
      <p>Çözülen Adalar:</p>
      <div id="lights">
        <span class="light off" data-ada="Delos"></span>
        <span class="light off" data-ada="Rhodes"></span>
      </div>
    </div>
    <div id="final-button">
      <button disabled onclick="goToFinal()">Kalıntılara Ulaş</button>
    </div>
  </div>
  <script src="js/game.js"></script>
</body>
</html>
